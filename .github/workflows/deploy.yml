name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: |
          npm run build
        env:
          ASTRO_SITE: "https://Ryan-Knowles.github.io/ryan-portfolio/"
          ASTRO_BASE: "/ryan-portfolio/"
      - uses: withastro/action@v2
        with:
          deploy-dir: dist
